<div class="row">
   
  </div>
  <hr>
  
  <table class="table table-striped" *ngIf='panelas && panelas.length'>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Fecha de ingreso</th>
        <th scope="col">Numero de lote </th>
        <th scope="col">Numero de lote Agricola</th>
        <th scope="col">Etapas de procesamiento</th>
        <th scope="col">Cantidad obtenida</th>
        <th scope="col">Responsable</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let panela of panelas; index as i ">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{panela.fechaIngreso | date: 'shortDate'}}</td>
        <td>{{panela.numeroLote}}</td>
        <td>{{panela.numeroLoteAgricola}}</td>
        <td>{{panela.etapas}}</td>
        <td>{{panela.cantidad}}</td>
        <td>{{panela.responsable}}</td>
      </tr>
    </tbody>
  </table>
